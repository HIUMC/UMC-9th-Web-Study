<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMC Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__title">
                <h1>UMC Study Plan</h1> 
            </div>
            <div class="header__divider"></div>
        </header>
        <div class="input">
            <input class="input__add" type="text" placeholder="스터디 계획을 작성해보세요">
        </div>
        <div class="todocontainer">
            <section class="todosection todosection__added">
                <h3>해야 할 일</h3>
                <ul class="todoul--added">
                    
                </ul>
            </section>
            <section class="todosection todosection__completed">
                <h3>해낸 일</h3>
                <ul class="todoul--completed">

                </ul>
            </section>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
