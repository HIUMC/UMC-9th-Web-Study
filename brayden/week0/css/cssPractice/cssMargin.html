<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 500px;
      height: 500px;
      background-color: red;
      box-sizing: border-box;
      position: relative;
    }
    .box2 {
      width: 100px;
      height: 100px;
      background-color: orange;
      box-sizing: border-box;
      position: absolute;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>

</html>
