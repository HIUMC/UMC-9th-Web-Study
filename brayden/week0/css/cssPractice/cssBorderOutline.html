<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: purple;
      margin-bottom: 40px;
      box-sizing: border-box;
    }

    .box1 {
      border: 10px solid black;
    }

    .box2 {
      outline: 10px solid red;
    }
  </style>
</head>

<!-- content-box vs border-box -->
<!-- border를 쓸 때는 border-box 설정으로 인해 
 개체크기가 그대로 유지되고 content-box일 때는 개체 크기가 변한다.  -->
<!-- outline은 박스의 크기는 그대로 유지하고 바깥라인만 생긴다. 즉, 다른
 개체에 영향을 미치지 않는다. 따라서 위 2가지 설정에 아무런 영향을
 받지 않는다. -->
<body>
  <div class="box box1">border-box</div>
  <div class="box box2">content-box</div>
</body>

</html>
