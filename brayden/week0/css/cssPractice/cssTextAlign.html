<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 500px;
      height: 500px;
      background-color: purple;
      color: white;
      box-sizing: border-box;
      position: relative;
    }
    .text1 {
      text-align: left;
    }
    .text2 {
      text-align: right;
    }
    .text3 {
      text-align: center;
    }
    .text4 {
      text-align: justify;
    }
    .text5 {
      text-align: start;
    }
    .text6 {
      text-align: end;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1 class="text1">왼쪽 정렬</h1>
    <h1 class="text2">오른쪽 정렬</h1>
    <h1 class="text3">가운데 정렬</h1>
    <h1 class="text4">양쪽 정렬</h1>
    <h1 class="text5">문서 시작 방향</h1>
    <h1 class="text6">문서 끝 방향</h1>
  </div>
</body>

</html>
