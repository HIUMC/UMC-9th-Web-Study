<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMC Study Plan</title>
  <link rel="stylesheet" href="./missiion1_js.css">
</head>
<body>
  <h1>UMC Study Plan</h1>
  <form action="">
    <label for="plan"></label>
    <input type="text" id="plan" autofocus placeholder="스터디 계획을 작성해보세요">
  </form>
  <div class="container">
    <div class="todo">
      <p>해야할 일</p>
      <ul id="todoList"></ul>
    </div>
    <div class="finish">
      <p>해낸 일</p>
      <ul id="finishList"></ul>
    </div>
  </div>
  <script>
    function registerToDo() {
      const newItem = document.createElement('li');
      const task = document.querySelector("#plan");
      const text = task.value.trim();
      const newText = document.createTextNode(text);
      newItem.appendChild(newText);

      const doneBtn = document.createElement("button");
      doneBtn.textContent = "완료";
      newItem.appendChild(doneBtn);

      const itemList = document.querySelector("#todoList");
      itemList.appendChild(newItem);

      doneBtn.addEventListener("click",function() {
        doneBtn.remove();
        const finishList = document.querySelector("#finishList");
        finishList.appendChild(newItem);

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "삭제";
        newItem.appendChild(removeBtn);

        removeBtn.addEventListener("click",function() {
        newItem.remove();
        });
        
      });

      task.value="";
    };

    document.addEventListener("keydown",function(event){ // 키가 눌리면 함수를 실행
      if (event.key==='Enter') { // 이벤트 키가 엔터일 때
        event.preventDefault(); // 새로고침 방지
        registerToDo(); // 앞에서 구현한 요소 추가 함수 호출
      }
    });

  </script>
</body>
</html>
