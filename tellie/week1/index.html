<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./src/script.js" defer></script>
    <title> W1 - HW1 </title>
</head>
<body>
    <div class="todo-container">
        <h1 class="todo-container__header">YONG TODO</h1>
        <form class="todo-container__form" id="todo-form">
            <input type="text" class="todo-container__input" id="todo-input">
            <button type="submit" class="todo-container__button">할 일 추가</button>
        </form>
        <div class="render-container">
            <div class="render-container__section">
                <h2 class="render-container__title">할 일</h2>
                <ul class="render-container__list" id="todo-list"></ul>
            </div>
            <div class="render-container__section">
                <h2 class="render-container__title">완료</h2>
                <ul class="render-container__list" id="done-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
