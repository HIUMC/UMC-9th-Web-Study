<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> JS - Mission1 </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>UMC Study Plan</h1></header>
    <hr class="divide">
    <form>
        <input type="text" id="addplan" placeholder="스터디 계획을 작성해보세요!">
    </form>
    <div class="lists">
        <section class="todo">
            <h4>해야 할 일</h4>
            <ul id="todoList"></ul>
        </section>
        <section class="done">
            <h4>해낸 일</h4>
            <ul id="doneList"></ul>
        </section>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
