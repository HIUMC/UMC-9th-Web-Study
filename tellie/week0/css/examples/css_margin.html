<!DOCTYPE html>
<html lang="ko">
    
<head>
  <meta charset="UTF-8">
  <title> margin 가운데 정렬 </title>
  <style>
    .box1 {
      width: 200px;
      height: 150px;
      margin: 10px auto;
      background-color: darkorange;
      text-align: center;
    }

    .box2 {
        background-color: limegreen;
        margin: 20px 30px 40px;
    }

    .box3 {
        background-color: skyblue;
        margin: inherit;
    }
  </style>
</head>

<body>
  <div class="box1">margin</div>
  <div class="box2">
    <div class="box3"> margin2 </div>
  </div>
</body>
</html>
