<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: purple;
      margin-bottom: 10px; /* 외부 여백 중 아래쪽 여백 */
      padding: 10px; /* 테두리와 내용 사이 (내부) 여백 (상하좌우로 10px씩 내부 여백) */
      border: 10px solid red; /* 테두리의 굵기와 색깔 (빨간색 테두리, 두께 10px) */
    }
  </style>
</head>

<body>
  <div class="box box1">border-box</div>
  <div class="box box2">content-box</div>
</body>

</html>
