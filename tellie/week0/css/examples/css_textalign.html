<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title> text-align 가운데 정렬 </title>
  <style>
    .center { 
        text-align: center;
    }
    .box { 
        display: inline-block; 
        width: 80px; height: 80px; 
        background: skyblue; 
        margin: 4px; 
    }
  </style>
</head>

<body>
  <h1 class="center"> text-align </h1>
  <p class="center"> 텍스트, 인라인 요소, 인라인 블록에는 적용되지만, 블록 요소 자체에는 정렬이 불가하다. </p>
  <h3 class="center"> 주요 값 </h3>

  <div class="center">
    <div class="box"> left </div>
    <div class="box"> right </div>
    <div class="box"> center </div>
    <div class="box"> justify </div>
    <div class="box"> start </div>
    <div class="box"> end </div>
  </div>
</body>
</html>
