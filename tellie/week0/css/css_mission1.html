<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title> css - mission1 </title>
  <style>
    body {
        margin: 0;
        display: flex;
        justify-content: center; /* 바 전체 가운데 정렬 */
    }

    /* navbar 모양 */
    .navbar {
        position: relative;
        background-color: rgb(170, 170, 170);
        border-radius: 300px;
        padding: 15px 30px;
    }

    .navbar__menu {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
        align-items: center;
        justify-content: center;
    }

    .navbar__item a {
        text-decoration: none;
        color: white;
        text-align: center;
        padding: 10px 20px;
        border-radius: 300px;
        margin-left: 5px;
        margin-right: 5px;
        transition: color 0.3s, background-color 0.1s;
    }

    .navbar__item a:hover {
        color: rgb(170,170,170);
        background-color: #38c569;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <ul class="navbar__menu">
      <li class="navbar__item"><a href="#">Home</a></li>
      <li class="navbar__item"><a href="#">Projects</a></li>
      <li class="navbar__item"><a href="#">Members</a></li>
      <li class="navbar__item"><a href="#">FAQ</a></li>
    </ul>
  </nav>
</body>

</html>
