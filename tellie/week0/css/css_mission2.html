<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> css_mission2 </title>
  <style>
    body {
        margin: 0;
        box-sizing: border-box;
        width: 100vw;
        height: 100vh;

        display: flex;
        justify-content: center;
        text-align: center;
    }
    .structure {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 가로 4등분 */
        grid-template-rows: 1fr 3fr 3fr 1fr; /* 세로 4등분 (1:3:3:1) */
        width: 100%;
        height: 100%;
        box-sizing: border-box;

    }
    .header__Header {
        background-color: black;
        color: white;
        grid-column: 1/2;
        grid-row: 1/2; 
    }
    .header__Menu {
        background-color: red;
        color:white;
        grid-column: 2/5;
        grid-row: 1/2;
    }
    .main__Hero {
        background-color: rgb(90, 114, 188);
        color: white;
        grid-column: 1/5;
        grid-row: 2/3;
    }
    .main__Flex {
        grid-column: 1/5;
        grid-row: 3/4;
        display: flex;
        justify-content: space-between
    }
    .main__Main {
        background-color: rgb(4, 14, 48);
        color: white;
        width: 50%;
        height: 100%;
    }
    .main__same-column {
        width: 25%;
        display: grid;
        grid-template-rows: repeat(2, 1fr);
    }
    .main__Image {
        background-color: lightblue;
        color: black;
    }
    .main__Extra {
        background-color: rgb(37, 110, 23);
        color: black;
    }
    .footer__Banner {
        background-color: yellow;
        color: black;
        grid-column: 1/5;
        grid-row: 4/5;
    }
    </style>
</head>
<body>
    <div class="structure">
        <div class="header__Header">HEADER</div>
        <div class="header__Menu">MENU</div>
        <div class="main__Hero">HERO</div>
        <div class="main__Flex">
            <div class="main__Main">MAIN</div>
            <div class="main__same-column">
                <div class="main__Image">IMAGE</div>
                <div class="main__Extra">EXTRA</div>
            </div>
        </div>
        <div class="footer__Banner">BANNER</div>
    </div>
</body>
</html>
