<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do list</title>
  <link rel="stylesheet" href="./style.css"/>
  <script type="module" src="./dist/script.js" defer></script>
</head>
<body>
  <div class="todo-container">
    <h1 class="todo-container__header">Khaki Todo</h1>

    <form id="todo-form" class="todo-container__form">
      <input type="text" id="todo-input" class="todo-container__input" placeholder="할 일을 적어주세요" required>
      <!--required : 폼(form) 요소에서 “필수 입력”을 강제하는 속성-->
      <button type="submit" class="todo-container__button">할 일 추가</button> 
      <!--버튼 눌렀을 때 액션을 원한다면 type은 submit을 꼭 해주자-->
    </form>
    <div class="render-container">
      <div class="render-container__section">
        <h2 class="render-container__title">할 일</h2>
        <ul id="todo-list" class="render-container__list">
          
        </ul>
      </div>
      <div class="render-container__section">
        <h2 class="render-container__title">완료</h2>
        <ul id="done-list" class="render-container__list">
          
        </ul>
    
      </div>
    </div>
  </div>
</body>
</html>
