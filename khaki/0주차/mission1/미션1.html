<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="미션1.css">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing: border-box;
    }
    .navbar{
      position:fixed;
      top:2rem;
      left:50%;
      transform: translateX(-50%);
      background-color: #111;
      padding: 1rem 2rem;
      border-radius: 9999px;

      display:flex;
      justify-content: center;
      align-items: center;
    }
    .navbar__menu{
      display:flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      gap:3rem;
    }
    .navbar__link{
      text-decoration: none;
      color:white;
      display: inline-block;
      padding: .75rem 1.5rem;
      border-radius: 9999px;
    }
    .navbar__link:hover{
      color:#aaa;
      cursor:pointer;
    }
    .navbar__link--active{
      background-color: #22c55e;
      font-weight: 600;
    }

    .drawer{
      display: none;
    }

    /* 작은 화면에서만 drawer 보이게 */
  @media (max-width: 768px) {
  .navbar {
    display: none; /* 기존 상단 네비게이션 숨김 */
  }

  .drawer {
    position: fixed;
    display: block;
    top: 0;
    right: 0;
    width: 40%; /* 화면의 70% 차지 */
    height: 100%;
    background-color: #111;
    z-index: 1000;
  }

  .drawer__panel {
    display: flex;
    flex-direction: column;
    padding: 2rem;
  }

  .drawer__item {
    margin: 1rem 0;
  }

  .drawer__link {
    color: white;
    font-size: 1.5rem;
    text-decoration: none;
  }

  .drawer__close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    font-size: 2rem;
    color: white;
    cursor: pointer;
  }
}
  
  </style>
</head>
<body>
  <header>
      <nav class="navbar">
        <ul class="navbar__menu">
          <li class="navbar__item"><a href="#" class="navbar__link">Icon</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">Projects</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">Members</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">FAQ</a></li>
        </ul>
      </nav>
  </header>

  <aside id="drawer" class="drawer" aria-hidden="true">
    <nav class="drawer__panel" aria-label="모바일 메뉴">
      <button class="drawer__close" aria-label="메뉴 닫기">✕</button>
      <ul class="drawer__list">
        <li class="drawer__item"><a href="#" class="drawer__link">Home</a></li>
        <li class="drawer__item"><a href="#" class="drawer__link">Projects</a></li>
        <li class="drawer__item"><a href="#" class="drawer__link">Members</a></li>
        <li class="drawer__item"><a href="#" class="drawer__link">FAQ</a></li>
      </ul>
    </nav>
  </aside>

  <script>
    const links = document.querySelectorAll('.navbar__link');

    links.forEach(link => {
      link.addEventListener('click', () => {
      // 기존 active 제거
        links.forEach(l => l.classList.remove('navbar__link--active'));

      // 클릭한 a에 active 추가
        link.classList.add('navbar__link--active');
      });
    });

    

  </script>
</body>
</html>
