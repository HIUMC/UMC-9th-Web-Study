<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mission1</title>
  <style>
    #sidebar--toggle{
        display: none;
    }
    .nav{
        display:flex;
        margin: 0 auto;
        width: 400px;
        height: 50px;
        background-color: gray;
        border-radius: 30px;
    }
    .nav__list{
        display: flex;
        flex-direction: row;
        padding:0;
        width:100%;
        justify-content: space-evenly;
        align-items: center;
        gap:20px;
        margin:0;
    }
    .nav__list input[type="radio"] { 
        display: none;
    }
    .nav__list label{
        padding: 8px 15px;
        cursor: pointer;
        border-radius: 30px;
        transition: color 0.2s;
    }
    .nav__list input[type="radio"]:checked + label {
        background-color: green;
        border-radius: 30px;
    }
    .burger{
        display: none;
    }
    @media (max-width: 768px){
        .burger{
            display: flex;
            position: fixed;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            cursor: pointer;
            z-index: 100;
        }
        .burger span{
            display: block;
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
        }
        .nav{
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100vh;
            margin: 0;
            background-color: black;
            transform: translateX(+100%);
        }
        .nav label{
            color:white;
        }
        .nav__list{
            flex-direction:column;
            justify-content: flex-start;
            align-items: flex-start;
            gap:20px;
            padding: 80px 20px;
            margin:0;
        }
        .nav__list label {
            width: 100%;
            box-sizing: border-box;
        }

        .nav__list input[type="radio"]:checked + label{
            background-color: green;
            
        }
        #sidebar--toggle:checked ~ .nav{
            transform: translateX(0);
        }
    }
  </style>
</head>

<body>
    <input type="checkbox" id="sidebar--toggle">
    <label for="sidebar--toggle" class="burger">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <div class="nav">
        <div class="nav__list">
            <input type="radio" name="nav-item" id="nav-logo" checked>
            <label for="nav-logo">Logo</label>
      
            <input type="radio" name="nav-item" id="nav-projects">
            <label for="nav-projects">Projects</label>
      
            <input type="radio" name="nav-item" id="nav-members">
            <label for="nav-members">Members</label>
      
            <input type="radio" name="nav-item" id="nav-faq">
            <label for="nav-faq">FAQ</label>
    </div>
</body>

</html>
